<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var innum, i;

innum=prompt("1부터9사이싀 수를 입력핫게요", "5");

pl("입력한 숫자: " +innum+ "에 대한 구구단<br>");
i=1;                                                                                                                                                                                                                      

while(i<=9){
	pl(innum +"X"+ i + "=" +(innum*i));
	i++;
}

function pl(str){
	  document.write(str + "<br>");
	}

</script>
</body>
</html>
