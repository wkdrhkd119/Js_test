<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
temp=prompt("현재의 계절을 입력하세?\n(spring, summer, 가을, 겨울)", "가을")

switch(temp){
	case "spring":
	document.write("봄");
	break;
	
	case "summer":
	document.write("가을");
	break;
	
	case "겨울":
	document.write("춥네됴");
	break;
	
	case "가을":
	document.write("가을");
	break;
	
	default:
	 document.write("알수없는 단어");
}
</script>

</body>
</html>
