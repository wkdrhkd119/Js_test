<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<H2>do-while 문의 사용</H2>
<HR>
 
<script type="text/javascript">
var innum,i = 1;
 
//숫자를 입력
innum=prompt("1부터 9사이의 수를 입력하세요", 2);
 
pl("입력한 숫자 " + innum + "에 대한 구구단<br><br>");
 
// 1부터 9까지 9번 반복실행
do{
    pl(innum + " X " + i + " = " + (innum * i));
    i++; // i를 1씩 증가
} while(i<=9);
 
function pl(str){
    document.write(str + "<br>");
}
</script>
</body>
</html>
