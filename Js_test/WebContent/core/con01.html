<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var temp1=5, temp2=10;
var max,min;

if(temp1>=temp2){
	
	max=temp1;
	min=temp2;
}else{
	max=temp2;
	min=temp1;
}

pl("");
pl("큰값: " +max);
pl("작은값: " +min);

function pl(str) {
	document.write("<span style='color:#FF0000; font-size:28px'>")
	document.write(str);
	document.write("</span>");
	
}
</script>

</body>
</html>
