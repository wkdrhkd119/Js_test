<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var j=10;
var i=3;

pl("더하기:" + (i+j));
pl("뺴기:" + (i-j));
pl("곱하기:" + (i*j));
pl("나누기:" + (i/j));

function pl(str) {
	document.write(str +'<br>')
}

</script>
</body>
</html>
