<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../ajax/httpRequest.js"></script>
<script type="text/javascript">
	window.onload = function() {

		sendRequest("object.jsp", "", response, "GET");
	}
	function response() {
		if (httpRequest.readyState == 4) {
			if (httpRequest.status == 200) {
				var obj = eval("(" + httpRequest.responseText + ")");
				var html = "<table border='1'><caption>정보내용</caption>";
				html += "<tr><td>" + obj.name + "</td><td>" + obj.height
						+ "</td>";
				html += "<td>" + obj.weight + "</td><td>" + obj.married
						+ "</td>";
				html += "<td>" + obj.property + "</td></tr></table>";

				var ojson = document.getElementById("objJson");
				ojson.innerHTML = html;

			}
		}
	}
</script>
</head>
<body>
	<div id="objJson"></div>
</body>
</html>
