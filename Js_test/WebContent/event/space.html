<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css"> 
*{ 
  font-family: gulim; 
  font-size: 22px; 
} 
</style>
<Script type="text/javascript">
function trimSpace(f){
    var str = f.txtData.value;
 
    for(var i=0; i<str.length; i++){
        if (str.charAt(i)== ' '){
            // 0123456
            // ABC DEF
            // substring(0, 3) + (4, 7)
            str = str.substring(0, i) + str.substring(i+1, str.length);
            i = i - 1;
        }
    }
 
    // 폼으로 데이터를 주는 경우 
    f.txtData2.value=str;
}
 
</Script>
</head>
 
<body>
<form name="myform" method="GET"> 
    원본 문자열 : <input name="txtData" type="text" size=60 maxlength=60>
    <a href="javascript:trimSpace(myform)"><b>문자열 공백지우기</b></a>
    <br><br>
    공백 제거 문자열 : <input name="txtData2" type="text" size=60 maxlength=60>
</form>
</body>
</html>
