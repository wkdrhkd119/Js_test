<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
function checkInput(word) {
	var ext = word.to.LowerCase();
	
	if(ext.lastIndexOf(".exe")>0){
		alert("파일확장장가.EXE인것은 전송 불가");
		return false; 
	}
	
	if(ext.lastIndexOf(".jsp")>0){
		alert("파일확장장가.jsp인것은 전송 불가");
		return false; 
	}
	
	if(ext.lastIndexOf(".jpg")>0){
		alert("파일확장장가.jpg인것은 전송 가능");
		
	}
	
	alert("전송할 수 있는 파일 형식입니다.");
	
}

</script>
</head>
<body>
<script type="text/javascript">
while(true){
	var filename = prompt("파일명을 입력하세요(종료는999).',");
	
	if(filename==999){
		break;
	}
	
	checkInput(filename);
	
}
document.write('사용해 주셔서 감사합니다');

</script>
</body>
</html>
