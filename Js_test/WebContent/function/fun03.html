<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function adding(x,y) {
		var z=x+y;
		return z;
	}
	
	function pl(str) {
		document.write(str+"<br/>")
	}
</script>
</head>
<body>
<script type="text/javascript">
var a=10;
var b=20;
var c= adding(a,b);
pl("두 변수의 합은"+c)

 a = "야식이 건강 해치는 진짜 이유";
 b = "<br>-소화 불량, 숙면 방해, 비만 유발, 식도염 발생, 신진 대사 방해";
 c = adding(a, b);      // 문자열 전달시는 연결이 됨
 pl("두 변수의 합은 " + c);   
</script>

</body>
</html>
