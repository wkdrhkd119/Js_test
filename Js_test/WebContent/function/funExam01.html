<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
  // 정수로 반올림
  document.write(Math.round(3.4595) + '<br>');
  document.write(Math.round(3.5595) + '<br>');
  
  document.write("<HR>");
  
  // 소수 첫째자리까지 반올림
  var digits = Math.pow(10, 1);       // 10^1 거듭제곱
  var t = Math.round(3.5595 * digits) // 35.595 -> 36
 
  document.write(t/digits + '<br>');  // 36 / 10 -> 정수 / 정수 = 정수 or 실수
  
  // 소수 둘째자리까지 반올림
  digits = Math.pow(10, 2);           // 10^2 거듭제곱
  t = Math.round(3.5595 * digits)     // 355.95 -> 356
 
  document.write(t/digits + '<br>');  // 356/100 = 3.56
  
</script>

</body>
</html>
