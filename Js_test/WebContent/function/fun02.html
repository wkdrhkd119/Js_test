<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function pl(str) {
		document.write(str+"<br/>")
	}

</script>
</head>
<body>
<script type="text/javascript">
temp1=10;
temp2="안녕하세요";


pl("두번째 함수예제");
pl(temp1);
pl(temp2);
pl(10.5);
pl(true);
</script>

</body>
</html>
