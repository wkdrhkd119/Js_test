<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript"src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.js"></script>
<script type="text/javascript">
$(function(){
	$("p#first").prepend("<strong>앞부분에 샆입</strong>");
	$("p#first").append("<strong>뒷부분에 샆입</strong>");
	$("p#second").before("<h1>태그앞부분에 샆입</h1>");
	$("p#second").after("<h1>태그 뒤에 샆입</h1>");
});

</script>  

</head>
<body>
<p id="first"> 텍스트 텍스트</p>
<p id="second"> 텍스트 텍스트</p>
</body>
</html>
