<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p id="demo"></p>
<button onclick="myFunction()">Try it</button>
<script type="text/javascript">
var fruits=[5,6,8,4,1];
document.getElementById("demo").innerHTML=fruits;

function myFunction() {
	fruits.sort();
	fruits.reverse();
	document.getElementById("demo").innerHTML=fruits;
}

</script>


</body>
</html>
