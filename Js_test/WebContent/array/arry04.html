<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p id="demo"></p>
<script type="text/javascript">
var fruits,text,fLen,i;

fruits=["banana","orange","apple","mango"];
fLen=fruits.length;

text="<ul>"
for(i=0;i<fLen;i++){
	text +="<li>"+fruits[i]+"</li>"
}
text +="</ul>";

document.getElementById("demo").innerHTML=text;

</script>

</body>
</html>
