<body>
<h1>Joining Two Arrays</h1>
<p id="demo"></p>
<script type="text/javascript">
var myGirls = ["Cecile","Lone"];
var myBoys = ["Emil","Tobvi","Lins"];
var mySun = ["Eal","Asi","Oe"];
var myChilds = myGirls.concat(myBoys,mySun);

document.getElementById("demo").innerHTML=myChilds;
</script>
